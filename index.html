<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slider</title>

  <!-- styles -->
  <link rel="stylesheet" href="style.css">
  <!-- javascript -->
  <script src="app.js" defer></script>
</head>
<body>
  <!-- slider-container는 반드시 있어야 하는 것. 그 안에 들어가서 슬라이드 되는건 뭐든 가능. 
    슬라이더 만들때는 항상 저 컨테이너를 무조건 만들어줘야 한다! -->
  <div class="slider-container">
    <div class="slide">
      <img src="./img-1.jpeg" class="slide-img" alt="">
      <h1>1</h1>
    </div>
    <div class="slide">

      <h1>2</h1>
    </div>
    <div class="slide">

      <h1>3</h1>
    </div>
    <div class="slide">
      <div>
        <img src="./person-1.jpeg" class="person-img" alt="">
        <h4>susan doe</h4>
        <h1>4</h1>
      </div>
    </div>
  </div>
  <div class="btn-container">
    <button type="button" class="prevBtn">
      prev
    </button>
    <button type="button" class="nextBtn">
      next
    </button>
  </div>
</body>
</html>
